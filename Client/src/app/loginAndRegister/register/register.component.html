<div class="form-wrapper">
    <div class="form-side">
      <form class="my-form" (ngSubmit)="submitForm()" [formGroup]="form">
        <div class="login-welcome-row">
          <h1>Create your account</h1>
        </div>
        <div class="text-field">
          <label for="firstName">First Name:
            <input type="text" id="firstName" formControlName="firstName" autocomplete="off" placeholder="Your First Name" required>
          </label>
        </div>
        <div class="text-field">
          <label for="lastName">Last Name:
            <input type="text" id="lastName" formControlName="lastName" autocomplete="off" placeholder="Your Last Name" required>
          </label>
        </div>
        <div class="text-field">
          <label for="email">Email:
            <input type="email" id="email" formControlName="email" autocomplete="off" placeholder="Your Email" required>
          </label>
        </div>
        <div class="text-field">
          <label for="password">Password:
            <input id="password" type="password" formControlName="password" placeholder="Your Password" title="Minimum 6 characters, at least 1 Alphabet and 1 Number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
          </label>
          <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
            <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="form.get('password')?.errors?.['pattern']">Password must contain at least 6 characters, 1 alphabet, and 1 number</div>
          </div>
        </div>
        <div class="text-field">
          <label for="confirm-password">Repeat Password:
            <input id="confirm-password" type="password" formControlName="confirmPassword" placeholder="Repeat Password" required>
          </label>
          <div *ngIf="form.get('confirmPassword')?.invalid && (form.get('confirmPassword')?.dirty || form.get('confirmPassword')?.touched)">
            <div *ngIf="form.get('confirmPassword')?.errors?.['required']">Confirmation Password is required</div>
            <div *ngIf="form.get('confirmPassword')?.errors?.['notSame']">Passwords do not match</div>
          </div>
        </div>
        <div class="text-field">
          <label for="phoneNumber">Phone Number:
            <input type="tel" id="phoneNumber" formControlName="phoneNumber" autocomplete="off" placeholder="Your Phone Number" required>
          </label>
        </div>
        <div class="text-field">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" formControlName="dob" required>
        </div>
        <button class="my-form__button" type="submit">
          Sign up
        </button>
        <div class="my-form__actions">
          <div class="my-form__signup">
            <a routerLink="/account/login" title="Log in">Log in</a>
          </div>
        </div>
      </form>
    </div>
    <div class="info-side">
      <img src="assets/OIP.jpg"/>
      <div class="welcome-message">
        <h2>LibraryManagementSystem</h2>
      </div>
    </div>
  </div>
