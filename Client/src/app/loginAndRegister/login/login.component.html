<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.component.scss" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-side">
        <div class="my-form__wrapper">
          <div class="login-welcome-row">
            <h1>Welcome</h1>
            <p>Please enter your details!</p>
          </div>
          <form class="my-form">
            <div class="text-field">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <img alt="Email Icon" title="Email Icon" src="assets/email.svg" />
            </div>
            <div class="text-field">
              <label for="password">Password:</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Your Password"
                title="Minimum 6 characters at 
                                    least 1 Alphabet and 1 Number"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                required
              />
              <img
                alt="Password Icon"
                title="Password Icon"
                src="assets/password.svg"
              />
            </div>
            <input type="submit" class="my-form__button" value="Login" />
            <div class="my-form__actions">
              <div class="my-form__signup">
                <a
                  href="register"
                  title="Create Account"
                  (click)="navigateToSignUpPage()"
                  >Create Account</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="info-side">
        <img src="assets/OIP.jpg" />
        <div class="welcome-message">
          <h2>LibraryManagementSystem</h2>
        </div>
      </div>
    </div>
  </body>
</html>
