
    <div class="login-wrapper">
      <div class="login-side">
        <div class="my-form__wrapper">
          <div class="login-welcome-row">
            <h1>Welcome</h1>
            <p>Please enter your details!</p>
          </div>
          <form class="my-form" (ngSubmit)="login()">
            <div class="text-field">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required [(ngModel)]="userCredentials.email" />
              <img alt="Email Icon" title="Email Icon" src="assets/email.svg" />
            </div>
            <div class="text-field">
              <label for="password">Password:</label>
              <input id="password" type="password" name="password" placeholder="Your Password" [(ngModel)]="userCredentials.password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" />
              <img alt="Password Icon" title="Password Icon" src="assets/password.svg" />
            </div>
            <input type="submit" class="my-form__button" value="Login" />
          </form>

            <div class="my-form__actions">
              <div class="my-form__signup">
                <a
                routerLink="/account/register"
                  title="Create Account"
                  (click)="navigateToSignUpPage()"
                  >Create Account</a
                >


              </div>
            </div>
          
        </div>
      </div>
      <div class="info-side">
        <img src="assets/OIP.jpg" />
        <div class="welcome-message">
          <h2>LibraryManagementSystem</h2>
        </div>
      </div>
    </div>
