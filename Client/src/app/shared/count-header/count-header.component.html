<header
  class="d-flex align-items-center"
  *ngIf="totalCount !== 0 && totalCount && pageNumber && pageSize"
>
  <span *ngIf="totalCount > 0"
    >Showing
    <strong
      >{{ (pageNumber - 1) * pageSize + 1 }} -
      {{
        pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize
      }}</strong
    >
    of <strong>{{ totalCount }}</strong> results</span
  >
</header>
<span *ngIf="totalCount === 0">No results</span>
